<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page - AhToEz Clan</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: lightgray;
            padding: 20px;
        }
        h1, p {
            color: lightgray;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        .retro-input, .retro-select, .retro-button, .retro-textarea {
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            color: blue;
            font-family: 'Press Start 2P', cursive;
        }
        .retro-button:hover {
            background-color: #b0b0b0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Application Page</h1>
    <p>Fill out the application form to join our clan!</p>
    <div class="form-container">
        <form action="https://formspree.io/f/xovaopbp" method="POST">
            <input type="hidden" name="_next" value="thank-you.html">
            
            <label for="email">Your Email:</label>
            <input type="email" name="email" class="retro-input" required>

            <label for="platform">Platform:</label>
            <select id="platform" name="platform" class="retro-select" required>
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="PC">PC</option>
            </select>

            <label for="gamertag">Gamertag:</label>
            <input type="text" id="gamertag" name="gamertag" class="retro-input" required>

            <label for="kd">Current K/D:</label>
            <input type="text" id="kd" name="kd" class="retro-input" required>

            <label for="current_rank">Current Rank:</label>
            <input type="text" id="current_rank" name="current_rank" class="retro-input" required>

            <label for="highest_rank">Highest Rank:</label>
            <input type="text" id="highest_rank" name="highest_rank" class="retro-input" required>

            <label for="discord">Discord Username:</label>
            <input type="text" id="discord" name="discord" class="retro-input" required>

            <label for="message">Your Message:</label>
            <textarea name="message" class="retro-textarea" required></textarea>

            <button type="submit" class="retro-button">Submit</button>
        </form>
    </div>
    <div class="button-container">
        <a href="index.html"><button class="retro-button">Back to Home</button></a>
    </div>
</body>
</html>
