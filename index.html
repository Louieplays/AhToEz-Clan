<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to AhToEz Clan, where we make gaming too easy!">
    <title>AhToEz Clan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: lightgray;
            overflow-y: auto;
            padding: 50px 0; /* Increase vertical spacing */
        }
        img {
            width: 900px;
            height: auto;
            margin: 40px 0; /* Space between images and text */
            transition: transform 0.3s; /* Smooth image scaling */
        }
        img:hover {
            transform: scale(1.05); /* Scale image on hover */
        }
        .button-container {
            display: flex;
            margin: 40px 0; /* Space above and below the button container */
        }
        .retro-button {
            background-color: lightgray;
            border: none;
            border-radius: 0; /* No rounded corners */
            padding: 10px 20px; /* Standard padding */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Press Start 2P', cursive;
            color: blue;
        }
        .retro-button:hover {
            background-color: #b0b0b0;
            transform: scale(1.1); /* Increase size on hover */
        }
        .secret-button {
            position: absolute;
            width: 100%;
            height: 100px; /* Adjust height for button area */
            top: 300px; /* Position below the main buttons */
            left: 0;
            cursor: pointer;
            opacity: 0; /* Invisible button */
        }
    </style>
</head>
<body>
    <div class="reboot-text">Press any key to reboot<span class="flashing-underscore">_</span></div>
    <img src="ahtoez.gif" alt="Animated logo of AhToEz Clan">
    <div class="upside-down">We make it too EZ</div>
    <div class="button-container">
        <a href="roster.html"><button class="retro-button">Roster</button></a>
        <a href="requirements.html"><button class="retro-button">Requirements</button></a>
        <a href="apply.html"><button class="retro-button">Apply</button></a>
    </div>
    <div class="secret-button" onclick="askForPassword()"></div>

    <script>
        function askForPassword() {
            const password = prompt("Enter the secret password:");
            if (password === "ak12") {
                window.location.href = "game.html"; // Redirect to game.html
            } else {
                alert("Incorrect password! Access denied.");
            }
        }
    </script>
</body>
</html>
