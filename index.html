<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to AhToEz Clan, where we make gaming too easy!">
    <title>AhToEz Clan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: lightgray;
            overflow-y: auto;
            padding: 50px 0; /* Increase vertical spacing */
            transition: background-color 0.5s; /* Smooth transition for color change */
        }
        img {
            width: 900px;
            height: auto;
            margin: 40px 0; /* Space between images and text */
            transition: transform 0.3s; /* Smooth image scaling */
        }
        img:hover {
            transform: scale(1.05); /* Scale image on hover */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center align buttons */
            margin: 40px 0; /* Space above and below the button container */
        }
        .retro-button {
            background-color: lightgray;
            border: none;
            border-radius: 0; /* No rounded corners */
            padding: 10px 20px; /* Standard padding */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Press Start 2P', cursive;
            color: blue;
            margin: 5px 0; /* Space between buttons */
        }
        .retro-button:hover {
            background-color: #b0b0b0;
            transform: scale(1.1); /* Increase size on hover */
        }
        .reboot-text {
            margin: 20px 0; /* Space around the reboot text */
            font-size: 12px; /* Smaller font size */
            text-align: center; /* Center the text */
        }
        .flashing-underscore {
            display: inline; /* Ensure it behaves like text */
            animation: flash 1s infinite; /* Flashing effect */
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .upside-down {
            transform: rotate(180deg); /* Rotate text upside down */
            margin: 10px 0; /* Space above and below the text */
            font-size: 8px; /* Smaller font size */
        }
    </style>
</head>
<body>
    <div class="reboot-text">Press any key to reboot<span class="flashing-underscore">_</span></div>
    <img src="ahtoez.gif" alt="Animated logo of AhToEz Clan">
    <div class="upside-down">We make it too EZ</div>
    <div class="button-container">
        <a href="roster.html"><button class="retro-button">Roster</button></a>
        <a href="requirements.html"><button class="retro-button">Requirements</button></a>
        <a href="apply.html"><button class="retro-button">Apply</button></a>
        <button class="retro-button" onclick="startRainbow()">Start Rainbow</button>
    </div>

    <script>
        function startRainbow() {
            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', '#7FFF00', '#00FF00',
                '#00FF7F', '#00FFFF', '#007FFF', '#0000FF', '#7F00FF', '#FF00FF', '#FF007F'
            ];
            let index = 0;

            function changeColor() {
                document.body.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length; // Loop back to the start
            }

            setInterval(changeColor, 300); // Change color every 300ms
        }
    </script>
</body>
</html>
